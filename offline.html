    <style>
        * {

        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;

            text-align: center;

        }

        .offline-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

        .offline-icon {

        }

        .offline-title {

        }

        .offline-message {

        }

        .reload-button {
            background-color: white;
            color: #6e8efb;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .reload-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .emoji-decoration {
            position: absolute;
            opacity: 0.2;
            font-size: 3rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        .emoji-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .emoji-2 {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .emoji-3 {
            bottom: 15%;
            left: 20%;
            animation-delay: 2s;
        }

        .emoji-4 {
            bottom: 25%;
            right: 10%;
            animation-delay: 3s;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
